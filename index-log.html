<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DeepBlue</title>
    <link rel="stylesheet" href="style.log.css"> <!-- Agrega tu hoja de estilos personalizada aquí -->
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>DeepBlue</span>
                <header>Iniciar Sesión</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required id="username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required id="password">
                <i class="bx bx-lock-alt"></i>
            </div>
            
            <div class="input-field">
                <input type="submit" class="submit" value="Iniciar Sesión" id="login-button"> 
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="index.sign.html">No tengo cuenta</a></label>
                </div>
            </div>
        </div>
    </div>

    <script src="script-log.js"></script> <!-- Agrega tu archivo JavaScript aquí -->
</body>
</html>
